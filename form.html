<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com">
        <p>
            <input type="text" name="name" placeholder="Enter your name"/>
        </p>
        <p>
            <input type="text" name="mobile no:" placeholder="Phone Number"/>
        </p>
        <p>
            <input type="email" name="use-email" placeholder="Enter your email ID"/>
        </p>
        <p>
            <input type=""password" name="password" placeholder="Enter the Password"/>
        </p>
        <p>
            <input name="gender" value="female" type="radio"/>Female
            <input name="gender" value="male" type="radio"/>male
        </p>
        <p>
            <input type="checkbox" value="10th"/>10th
            <input type="checkbox" value="intermediate"/>intermediate
            <input type="checkbox" value="B.tech"/>B.tech
        </p>
        <select>
            <option value="Select your city">City</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Vijayawada">Vijayawada</option>
            <option value="Vizag">Vizag</option>
        </select>
        <p>
            <textarea name="address" placeholder="Enter full address"></textarea>
        </p>
        <p>
            <input type="date"/>
        </p>
        <p>
            <input type="file"/>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
</body>
</html>
